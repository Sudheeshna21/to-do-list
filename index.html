<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List: CAT & Coding</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 10px;
    }
    h2 {
      text-align: center;
      font-size: 1.5rem;
    }
    .section {
      background: #fff;
      padding: 15px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 100%;
    }
    .task-input {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }
    .task-input input[type="text"],
    .task-input input[type="date"] {
      padding: 10px;
      font-size: 1rem;
    }
    .task-input button {
      padding: 10px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 10px;
      padding: 10px;
      background: #e8e8e8;
      border-radius: 5px;
    }
    li span {
      font-size: 1rem;
    }
    li.completed span {
      text-decoration: line-through;
      color: gray;
    }
    li div {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    li button {
      font-size: 1rem;
      background-color: #ccc;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
    }
    @media (min-width: 600px) {
      .task-input {
        flex-direction: row;
      }
      li {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h2>CAT & Coding To-Do List</h2>
  <div class="section" id="cat-section">
    <h3>CAT Preparation</h3>
    <div class="task-input">
      <input type="text" placeholder="Task name" id="cat-task">
      <input type="date" id="cat-deadline">
      <button onclick="addTask('cat')">Add</button>
    </div>
    <ul id="cat-list"></ul>
  </div>

  <div class="section" id="coding-section">
    <h3>Coding Practice</h3>
    <div class="task-input">
      <input type="text" placeholder="Task name" id="coding-task">
      <input type="date" id="coding-deadline">
      <button onclick="addTask('coding')">Add</button>
    </div>
    <ul id="coding-list"></ul>
  </div>

  <script>
    const loadTasks = (type) => {
      let tasks = JSON.parse(localStorage.getItem(type + '-tasks') || '[]');
      tasks.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
      const ul = document.getElementById(type + '-list');
      ul.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        if (task.completed) li.classList.add('completed');
        li.innerHTML = `
          <span>${task.name} (Due: ${task.deadline})</span>
          <div>
            <button onclick="toggleComplete('${type}', ${index})">✔</button>
            <button onclick="deleteTask('${type}', ${index})">✘</button>
          </div>`;
        ul.appendChild(li);
      });
    }

    const saveTasks = (type, tasks) => {
      localStorage.setItem(type + '-tasks', JSON.stringify(tasks));
    }

    const addTask = (type) => {
      const name = document.getElementById(type + '-task').value;
      const deadline = document.getElementById(type + '-deadline').value;
      if (!name || !deadline) return;
      const tasks = JSON.parse(localStorage.getItem(type + '-tasks') || '[]');
      tasks.push({ name, deadline, completed: false });
      saveTasks(type, tasks);
      loadTasks(type);
      document.getElementById(type + '-task').value = '';
      document.getElementById(type + '-deadline').value = '';
    }

    const toggleComplete = (type, index) => {
      const tasks = JSON.parse(localStorage.getItem(type + '-tasks'));
      tasks[index].completed = !tasks[index].completed;
      saveTasks(type, tasks);
      loadTasks(type);
    }

    const deleteTask = (type, index) => {
      const tasks = JSON.parse(localStorage.getItem(type + '-tasks'));
      tasks.splice(index, 1);
      saveTasks(type, tasks);
      loadTasks(type);
    }

    window.onload = () => {
      loadTasks('cat');
      loadTasks('coding');
    }
  </script>
</body>
</html>
